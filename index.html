<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- NAV -->
    <div class="vh-100 overflow-hidden">
        <header class="bg-color-1 d-flex align-items-center">
            <nav class="d-flex align-items-center justify-content-between w-100 bg-white  ">
                <a href="#">
                    <img src="./assets/img/mobile-logo.png" width="60" class="d-lg-none ms-3" alt="logo">
                    <img src="./assets/img/logo.svg" class="d-none d-sm-none d-md-none d-lg-block ms-4" alt="logo">
                </a>
    
                <div class="d-flex align-items-center bg-color-2 rounded col-8 h-75">
                    <i class="fa-solid fa-magnifying-glass ms-3 pe-2"></i>
                    <input class="border-0 rounded bg-color-2 w-100 " type="text" placeholder="Search...">
                </div>
    
                <ul class="d-flex px-2 mt-3">
                    <li class="d-none d-lg-flex px-2">
                        <a href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>
                    <li class="d-none d-lg-flex px-2">
                        <a href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="d-none d-lg-flex  px-2">
                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li class="px-2">
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                    
                </ul>

                
            </nav>
        </header>

        <!-- SIDEBAR -->
        <main>
            <div class="personalized-container d-flex h-100 ">
                <div class="sidebar h-100 d-flex flex-column justify-content-between">
                    <nav class="">
                        <ul class="pt-4">
                            <li class=" pb-3">
                                <a href="#" class="d-flex align-items-center text-white fs-5 ">
                                    <i class="fa-solid fa-house pe-lg-2"></i>
                                    <span class="d-none d-sm-none d-md-none d-lg-block">Home</span>
                                </a>
                            </li>

                            <li class="pb-3">
                                <a href="#" class="d-flex align-items-center text-white fs-5 ">
                                    <i class="fa-solid fa-chart-simple pe-lg-3"></i>
                                    <span class="d-none d-sm-none d-md-none d-lg-block">Stats</span>
                                </a>
                            </li>

                            <li class="pb-3">
                                <a href="#" class="d-flex align-items-center text-white fs-5">
                                    <i class="fa-solid fa-signal pe-lg-2"></i>
                                    <span class="d-none d-sm-none d-md-none d-lg-block">Signals</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <a href="#" class="admin d-flex align-items-center justify-content-center text-white fs-5 pb-4">
                        <i class="fa-solid fa-gear pe-lg-2 "></i>
                        <span class="d-none d-sm-none d-md-none d-lg-block">Admin</span>
                    </a>
                    
                </div>
    
                <div class="main-content h-100 ">
                    <div class="topbar bg-color-3 text-white ps-3 d-flex flex-column flex-sm-column flex-md-row-reverse justify-content-around align-items-sm-start align-items-md-center align-items-lg-center">

                        <div class="d-flex align-items-center">
                            <span class="fs-6">Nuovo Studente</span>
                            <!-- <a class="text-white border p-2 pe-2 ms-3">
                                <i class="fa-solid fa-plus"></i>
                            </a> -->
                            <button class="btn btn-primary ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">
                                        Inserisci un nuovo studente
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form action="" class="d-flex flex-sm-column flex-column">

                                        <div class="row">
                                            <div class="d-flex flex-column col-lg-6">
                                                <label for="nome">Nome</label>
                                                <input type="text" id="nome" name="nome_utente" class="border rounded mt-2 mb-3">
                                            </div>
                                            
                                            <div class="d-flex flex-column col-lg-6">
                                                <label for="cognnome">Cognome</label>
                                                <input type="text" id="cognnome" name="cognnome_utente" class="border rounded mt-2 mb-3">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="d-flex flex-column col-lg-6">
                                                <label for="email">Email</label>
                                                <input type="email" id="email" name="email_utente" class="border rounded mt-2 mb-3">
                                            </div>

                                            <div class="d-flex flex-column col-lg-6">
                                                <label for="password">Password</label>
                                                <input type="password" id="password" name="password_utente" class="border rounded mt-2 mb-3">
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex flex-column col-lg-12">
                                            <label for="indirizzo">Indirizzo</label>
                                            <input type="text" id="indirizzo" name="indirizzo_utente" class="border rounded mt-2 mb-3">
                                        </div>

                                        <div class="row">
                                            

                                            <div class="d-flex flex-column col-lg-6">
                                                <label for="città">Città</label>
                                                <input type="text" id="città" name="città_utente" class="border rounded mt-2 mb-3">
                                            </div>

                                            <div class="d-flex flex-column col-lg-3">
                                                <label for="stato">Stato</label>
                                                <select name="Stati" id="stato" class="border rounded mt-2 mb-3 py-1">
                                                    <option value="" disabled selected>Scegli...</option>

                                                    <option value="Italia">Italia</option>

                                                    <option value="Italia">Francia</option>

                                                    <option value="Italia">Germania</option>

                                                    <option value="Italia">Svizzera</option>
                                                </select>
                                            </div>

                                            <div class="d-flex flex-column col-lg-3 ">
                                                <label for="cap">CAP</label>
                                                <input type="text" id="cap" name="cap_utente" class="border rounded mt-2 mb-3 ">
                                            </div>
                                        </div>
                                    
                                        <label for="myfile">Foto</label>
                                        <input type="file" id="myfile" name="myfile" class="file-btn border rounded mt-2 mb-4">
                                        
                                        <div class="d-flex align-items-center mb-3">
                                            <input type="checkbox" id="checkbox" class="me-2">
                                            <label for="checkbox">Seleziona per proseguire</label>
                                        </div>

                                        <div>
                                            <input class="btn btn-primary" type="submit" value="Salva">
                                            <input class="btn btn-warning" type="reset" value="Svuota">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="order-md-1 order-lg-1">
                            <span class="fs-1 fw-medium pe-2">Boolean</span>
                            <a class="badge bg-color-4">Piano blaze</a>
                            <div>
                                <span class="badge bg-color-4">3 app</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <a class="badge bg-color-4 d-lg-none">
                                    <i class="fa-solid fa-plus d-lg-none"></i>
                                </a>
                                <span class="badge bg-color-4 d-none d-md-none d-sm-none d-lg-inline-block">Boolean web app</span>
                                <span class="badge bg-color-4  d-none d-md-none d-sm-none d-lg-inline-block">Boolean mobile app</span>
                                <span class="badge bg-color-4 d-none d-md-none d-sm-none d-lg-inline-block">Boolean blog app</span>
                                
                            </div>
                        </div>

                        <div>
                            <span class="fs-6">Studenti online negli ultimi 30 minuti</span>
                            <p class="fs-2">125</p>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    

    




    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
