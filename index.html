<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header class=" py-2 bg-color-1">
        <nav class="navbar bg-white">
            <div class="container-fluid h-100">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/mobile-logo.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top d-lg-none d-sm-block">

                    <img src="./assets/img/logo.svg" class="d-sm-none d-lg-block" width="150px">
                </a>

                <div class="search d-flex align-items-center h-75 col-8 border-0 rounded bg-color-2 ">
                    <i class="fa-solid fa-magnifying-glass ms-3 pe-2"></i>
                    <input class="border-0 rounded bg-color-2 w-100 h-100" type="text" placeholder="Search...">  
                </div>

                <ul class="d-flex px-2  ">
                    <li class="d-none d-lg-flex px-2">
                        <a href="#">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>
                    <li class="d-none d-lg-flex px-2">
                        <a href="#">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="d-none d-lg-flex  px-2">
                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li class="px-2 ">
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>






    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
